<!-- PRODUCT SECTION -->

{% extends 'base.html' %}
{% block content %}
<section class="flex justify-center items-center bg-blue-200">
    <div class="flex flex-col items-center py-24">
        <div class="py-2">
            Welcome to Click Coffee
        </div>

        <a href="/">
            <button class="bg-white py-3 px-5 rounded-lg">Start Shopping</button>
        </a>
    </div>
</section>

<section class="px-6 py-6 pb-[30rem]">
    {% if not products %}
    <div class="flex justify-center">
        <p>Mohon maaf. Belum ada coffee untuk saat ini.</p>
    </div>
    
    {% else %}
    <div class="flex flex-wrap gap-10 justify-center">
        {% for product in products %}
            {% include 'card_product.html' with product=product %}
        {% endfor %}
    </div>
    {% endif %}

</section>
{% endblock content %}
